<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Allen Pogi 5-day Weather Forecast</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>

        <section class="search-area">
            <div class="search-city">
                <h2> Search for a City:</h2>
                <input type="text" id="search-box" placeholder="San Diego"><br>
                <button id="search-button" type="button">Search</button>
            </div>
            <hr>
            <div class="search-history">


            </div>

        </section>

        <section id="weather-container">

            <div class="weather-today">

            </div>
            <div class="five-day-container">
                <h5> </h5>
                <div class="weather-5day">
                    
                </div>
            </div>
        </section>
    </main>
 
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
